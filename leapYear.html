<!-- Write a program that prints the next 20 leap years. -->

<html>
<head>
    <script>
        var year = parseInt(prompt("Please input a year to find out the next 20 years"));
        var counter = 20;

        function printLeapYear(year, counter) {
            while (counter >= 0) {
                if ((year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0)) {
                    document.write("<br>" + year);
                    year++;
                    counter--;
                }
                else {
                    year++;
                }
            }
        }

        printLeapYear(year, counter);
    </script>
</head>
</html>
