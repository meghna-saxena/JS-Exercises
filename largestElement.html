<!-- Write a function that returns the largest element in a list. -->

<html>
<head>
    <script>
        var myList = [-5];
        var num = myList[0];

        for (i=0; i<myList.length; i++) {
            if (myList[i] > num) {
                num = myList[i];
            }
        }

         console.log(num);

    </script>
</head>
</html>
