<!-- Write a function that concatenates two lists. 
[a,b,c], [1,2,3] â†’ [a,b,c,1,2,3] -->

<html>

<head>
    <style>
        body {
            background-color: white;
        }
    </style>
    <script>
        var arr1 = ["a", "b", "c"];
        var arr2 = [1, 2, 3];

        function concatenateList() {
            document.write(arr1.concat(arr2));
        }

        concatenateList();
    </script>
</head>

</html>
