<!-- Write a function that takes a number and returns a list of its digits. -->

<html>

<head>
    <script>
        var userInput = parseInt(prompt("Enter multiple digits number"));
        var digits;

        function printDigitsOfNumber() {
            digits = userInput.toString().split('');
            document.write(digits);
        }

        printDigitsOfNumber();

    </script>
</head>

</html>
