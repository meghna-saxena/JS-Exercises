<html>

<head>
    <script>
        function findSumAndProduct() {
            var num = parseInt(prompt("Give any number?"));
            var typeOfOperation = prompt("+ or *");

            for (i = 1; i <= num; i++) {
                var total = 0
                if (typeOfOperation == "+") {
                    total = total + i
                    console.log(total);
                }
            }
        }

        findSumAndProduct();
    </script>
</head>

</html>
