<!-- Write a program that prints a multiplication table for numbers up to 12. -->

<html>
    <head>
        <script>
            function printMultiplicationTable(num) {
                for (var i=1; i<=10; i++) {
                    document.write("<br>" + num + "x" + i + "=" + num*i);
                }
            }

            printMultiplicationTable(parseInt("12"));
        </script>
    </head>
</html>
