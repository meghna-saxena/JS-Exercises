<!-- Write a function that combines two lists by alternatingly taking elements, 
e.g. [a,b,c], [1,2,3] â†’ [a,1,b,2,c,3]. -->

<html>

<head>
    <script>
        function newList(alphabets, num) {
            var list = [];
            for (var i = 0; i < alphabets.length; i++) {
                list.push(alphabets[i]);
                list.push(num[i]);
            }
            return list;
        }

        console.log(newList(['a', 'b', 'c'], [1, 2, 3]));
    </script>
</head>

</html>
