        var result = {};

        function findCharacterCount(el, str) {
            var c = 0;
            for (var i = 0; i < str.length; i++) {
                if (str[i] == el) {
                    c = c + 1;
                }
            }
            return c;
        }

        function printStringInIncreasingOrder(myString) {
            for (var i = 0; i < myString.length; i++) { // 1
                var ch = myString[i]
                var count = findCharacterCount(ch, myString);
                result[ch] = count;
            }

        }
