<!-- Write a function that merges two sorted lists into a new sorted list.
[1,4,6],[2,3,5] â†’ [1,2,3,4,5,6]. 
You can do this quicker than concatenating them followed by a sort. -->

<html>

<head>
    <script>
        var arr1 = [1, 4, 6];
        var arr2 = [2, 3, 5];

        function concatList() {
            var result;
            result = arr1.concat(arr2).sort();
            console.log(result);
        }

        concatList();
    </script>
</head>

</html>
