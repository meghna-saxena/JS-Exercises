<!-- Write a function that returns the elements on odd positions in a list. -->

<html>

<head>
    <script>
        var array = [1, 2, 3, 4, 5];
        var result = (array.filter((el, index) => {
            return index % 2 == 0;
        }));
        console.log(result);
    </script>
</head>

</html>
