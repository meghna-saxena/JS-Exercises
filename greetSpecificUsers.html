<!-- Modify the previous program of greetUsersuch that only the users Alice and Bob are greeted with their names. -->

<html>

<head>
    <script>
        function greetAliceAndBob() {
            var name = prompt("What's your name?");
            var newName = name.toUpperCase();
                if (newName == "ALICE" || newName == "BOB") {
                    document.write("Hi " + name);
                } else document.write("User unidentified!")
            }

        greetAliceAndBob();
    </script>
</head>

</html>
